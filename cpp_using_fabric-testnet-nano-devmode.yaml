---
name: test-network-org1
version: 1.0.0

client:
  organization: Org1
  connection:
    timeout:
      peer:
        endorser: '300'

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
    certificateAuthorities:
      - ca.org1.example.com

peers:
  peer0.org1.example.com:
    url: grpc://127.0.0.1:7051
#    url: grpc://peer0.org1.example.com:7051
    tlsCACerts:
      path: /home/portainer/fabric-samples/fabric-testnet-nano-devmode/crypto-config/organizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem
    grpcOptions:
#      ssl-target-name-override: peer0.org1.example.com
#      hostnameOverride: peer0.org1.example.com

channels:
  mychannel:
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

orderers:
  orderer.example.com:
    url: grpc://127.0.0.1:7050
#    url: grpc://orderer.example.com:7050
    grpcOptions:
#      ssl-target-name-override: orderer.example.com
      grpc-max-send-message-length: 50000000
    tlsCACerts:
      path: /home/portainer/fabric-samples/fabric-testnet-nano-devmode/crypto-config/organizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem